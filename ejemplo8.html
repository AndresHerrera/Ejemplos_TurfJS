<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>Turf Leaflet</title>
    
	<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
	<script src="lib/leaflet/leaflet.js"></script>
	<script src="lib/turf.min.js"></script>
	
 	<style> 
  	#map {
   	width: 1000px;
  	 height: 600px; }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<script>
	var map = L.map('map', {
		center: [ 3.3748621110488584, -76.53335809707642 ],
		zoom: 15,
		});

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

		var geojson = [{
		"type": "Feature",
		"geometry": {
		"type": "Point",
		"coordinates": [-76.53713464736938,  3.3732984162697948 ]
		  			},
		 "properties": {
		       "name": "Porteria",
			   "title": "Porteria Univalle"
		    		  }
		},{
		"type": "Feature",
		 	"geometry": {
		   		"type": "Point",
		   		 "coordinates": [ -76.53282165527342 , 3.3759759742882665]
			       },
		"properties": {
		 		 "name": "Plazoleta",
		 		 "title": "Plazoleta de Ingenieria"
				  }
		},{
		"type": "Feature",
		 	"geometry": {
		   		"type": "Polygon",
		   		 "coordinates":[[ 
			    	[
              -76.53481721878052,
              3.3703209630926945
            ],
            [
              -76.53475284576416,
              3.370920738566557
            ],
            [
              -76.5343451499939,
              3.3711135234617635
            ],
            [
              -76.53329372406006,
              3.3711992056251394
            ],
            [
              -76.53340101242065,
              3.3735126211827615
            ],
            [
              -76.53410911560059,
              3.373898189907154
            ],
            [
              -76.53518199920654,
              3.373898189907154
            ],
            [
              -76.53698444366455,
              3.373234154786689
            ],
            [
              -76.53700590133667,
              3.3721417089241497
            ],
            [
              -76.53683423995972,
              3.371391990465157
            ],
            [
              -76.53565406799316,
              3.37070653308263
            ],
            [
              -76.53481721878052,
              3.3703209630926945
            ]
				]]
			       },
			"properties": {
		 		"name": "Mi Poligono",
		 		 "title": "Humanidades"
				  }
			}
			      ];

		coords = []; 
		
			var puntos = L.geoJSON(geojson, {
				pointToLayer: function (feature, latlng) {
						return L.marker(latlng);
					},	
				onEachFeature:  function (feature, layer) {
	            coords.push(feature.geometry.coordinates);
				}				
			});
		
		map.addLayer(puntos);
	
		var geoJsonLayer = L.geoJson().addTo(map);
		

		var poly = turf.polygon(coords[2]);
		var options = {pivot: [-76.53410911560059,3.373898189907154]};
		var rotatedPoly = turf.transformRotate(poly, 60, options);
		L.geoJson(rotatedPoly, {color:"red"}).addTo(map);
		
		
		var union = turf.union(poly, rotatedPoly);
		L.geoJson(union, {color:"orange", fillColor:"orange",opacity: 1,fillOpacity: 0.8}).addTo(map);
		
		var explode = turf.explode(union);
		geoJsonLayer.addData(explode);
		console.log(explode);
		

		</script>
	</body>
</html>
